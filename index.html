<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（MindAR・手動起動＋targetsプリロード）</title>
  <!-- A-Frame & MindAR（映ってた構成のまま） -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint {
      position: fixed; left:0; right:0; top:0;
      color:#fff; background: rgba(0,0,0,.35); padding:8px 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      font-size:14px; text-align:center; z-index:3; transition: opacity .3s ease;
    }
    .start-btn{
      position: fixed; right: 12px; bottom: 12px; z-index: 4;
      background:#fff; color:#111; border:none; border-radius:12px; padding:12px 16px;
      font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .toast {
      position: fixed; left:50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,.7); color:#fff; padding:8px 12px; border-radius:10px; font-size:13px; z-index:5;
      display:none;
    }
  </style>
</head>
<body>
  <div class="hint" id="hint">カメラを開始し、A4の「偽しおり」を画面に入れてください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div class="toast" id="toast"></div>

  <a-scene
    mindar-image="imageTargetSrc: #mindfile; autoStart: false; uiScanning: true; uiLoading: true;"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets timeout="30000">
      <!-- ★ targets.mind を先にプリロード（index.html と同階層）。バージョン番号はキャッシュ回避用 -->
      <a-asset-item id="mindfile" src="targets.mind?v=6"></a-asset-item>
      <img id="realTrip" src="assets/real-itinerary.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 単一ターゲットのみ（targets.mindに登録した1枚目＝index 0） -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="overlay" src="#realTrip"
               position="0 0 0" rotation="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 画像比率で平面サイズ調整
    (function(){
      const img = document.getElementById('realTrip');
      const plane = document.getElementById('overlay');
      function setSize(){
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          plane.setAttribute('width', 1);
          plane.setAttribute('height', 1 * ratio);
        }
      }
      if (img.complete) setSize(); else img.addEventListener('load', setSize);
    })();

    function showToast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg; t.style.display = 'block';
      setTimeout(()=>{ t.style.display='none'; }, 4200);
    }

    // ★ iOS対策：あなたの“動いてた”起動フローそのまま＋状態ログ
    (function(){
      const btn  = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');

      let starting = false;
      let started  = false;

      // 追加：状態ログ（Safari > 開発 > コンソール で確認）
      scene.addEventListener('loaded',   ()=>console.log('[scene] loaded'));
      scene.addEventListener('arReady',  ()=>console.log('[mindar] ready'));
      scene.addEventListener('arError',  e=>{ console.error('[mindar] error', e.detail); showToast('MindAR error: ' + (e.detail?.error || '')); });

      async function startCamera(force=false){
        if (starting) return;
        if (started && !force) return;
        starting = true;
        try{
          try { await scene.systems['mindar-image-system'].stop(); } catch(_){}
          await scene.systems['mindar-image-system'].start();
          started = true;
          btn.style.display='none';
          hint.textContent = '偽しおりを画面に入れてください';
          console.log('[mindar] started, config =', scene.systems['mindar-image-system'].config);
        }catch(e){
          console.error(e);
          alert('カメラ起動に失敗: ' + (e && e.message ? e.message : e));
        }finally{
          starting = false;
        }
      }

      // ボタンで起動
      btn.addEventListener('click', () => startCamera(true));

      // 初回タップでも起動（ユーザー操作扱い）
      const once = () => startCamera(true);
      document.addEventListener('pointerdown', once, {once:true});
      document.addEventListener('touchend',   once, {once:true});
      document.addEventListener('click',      once, {once:true});

      // 端末回転時
      window.addEventListener('orientationchange', () => {
        setTimeout(() => startCamera(true), 350);
      });

      // タブ復帰・履歴復帰（bfcache）
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          setTimeout(() => startCamera(true), 100);
        }
      });
      window.addEventListener('pageshow', (e) => {
        if (e.persisted) setTimeout(() => startCamera(true), 100);
      });

      // WebGLコンテキストロスト対策
      setTimeout(() => {
        const canvas = scene && scene.renderer && scene.renderer.domElement;
        if (canvas) {
          canvas.addEventListener('webglcontextlost', (ev) => {
            ev.preventDefault();
            startCamera(true);
            setTimeout(() => { if (!started) location.reload(); }, 800);
          }, {passive:false});
        }
      }, 1500);

      // デバッグ：見つかったらログ
      const anchor = document.querySelector('[mindar-image-target]');
      anchor.addEventListener('targetFound', () => console.log('found targetIndex 0'));
      anchor.addEventListener('targetLost',  () => console.log('lost  targetIndex 0'));
    })();
  </script>
</body>
</html>
