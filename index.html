<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MindAR 最小サンプル（ブレ低減版）</title>
  <!-- A-Frame & MindAR（公式CDN） -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;background:#000;overflow:hidden}
  </style>
</head>
<body>
  <!-- ルート直下の targets.mind を直指定。ブレ低減パラメータを付与 -->
  <a-scene
    mindar-image="
      imageTargetSrc: targets.mind?v=51;
      maxTrack: 1;
      filterMinCF: 0.0005;
      filterBeta: 2000;
      warmupTolerance: 7;
      missTolerance: 10;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <!-- 重ねるPNG（直下）。JPGなら onerror でフォールバック -->
      <img id="overlay" src="real-itinerary.png?v=51"
           onerror="this.onerror=null; this.src='real-itinerary.jpg?v=51'">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ターゲット0上にPNGをジャストサイズで表示（幅=1, 高さ=比率） -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="pane" src="#overlay"
               position="0 0 0" rotation="0 0 0"
               material="shader: flat; transparent:true; opacity:1; side:double">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 画像比率で平面サイズを合わせる（0サイズ防止）
    const img  = document.getElementById('overlay');
    const pane = document.getElementById('pane');
    function fit(){
      if(!img.naturalWidth || !img.naturalHeight) return;
      const r = img.naturalHeight / img.naturalWidth;
      pane.setAttribute('width', 1);
      pane.setAttribute('height', r);
      console.log('[overlay] size set', {w:1, h:r.toFixed(3)});
    }
    if (img.complete && img.naturalWidth) fit(); else img.addEventListener('load', fit);

    // 検出ログ（必要に応じて確認）
    const anchor = document.querySelector('[mindar-image-target]');
    anchor.addEventListener('targetFound', ()=>console.log('found 0'));
    anchor.addEventListener('targetLost',  ()=>console.log('lost 0'));
  </script>
</body>
</html>
