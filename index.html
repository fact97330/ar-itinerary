<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（MindAR・手動起動付き）</title>
  <!-- A-Frame & MindAR (CDN) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint {
      position: fixed; left:0; right:0; top:0;
      color:#fff; background: rgba(0,0,0,.35); padding:8px 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      font-size:14px; text-align:center; z-index:3; transition: opacity .3s ease;
    }
    .start-btn{
      position: fixed; right: 12px; bottom: 12px; z-index: 4;
      background:#fff; color:#111; border:none; border-radius:12px; padding:12px 16px;
      font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .toast {
      position: fixed; left:50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,.7); color:#fff; padding:8px 12px; border-radius:10px; font-size:13px; z-index:5;
      display:none;
    }
  </style>
</head>
<body>
  <div class="hint" id="hint">カメラを開始し、A4の「偽しおり」を画面に入れてください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div class="toast" id="toast"></div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiScanning: true; uiLoading: true;"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- 本物のしおり画像（差し替え推奨） -->
      <img id="realTrip" src="assets/real-itinerary.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- マーカー（targetIndex:0）が見つかったとき、このエンティティ以下が表示される -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="overlay" src="#realTrip"
               position="0 0 0" rotation="0 0 0"
               material="transparent: true; opacity: 1.0">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 画像の縦横比に合わせて、オーバーレイ平面の幅/高さを設定（幅=1を基準）
    (function setOverlaySize(){
      const img = document.getElementById('realTrip');
      const plane = document.getElementById('overlay');
      const setSize = () => {
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          plane.setAttribute('width', 1);
          plane.setAttribute('height', 1 * ratio);
        }
      };
      if (img.complete) setSize();
      img.addEventListener('load', setSize);
    })();

    // targets.mind の存在チェック（簡易）
    fetch('targets.mind', {method: 'HEAD'}).then(res => {
      if (!res.ok) showToast('targets.mind が見つかりません。MindARのImage Compilerで作成し、このファイルと同じ階層に置いてください。');
    }).catch(()=>{});

    // 画面下の小さなトースト表示
    function showToast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg; t.style.display = 'block';
      setTimeout(()=>{ t.style.display='none'; }, 4200);
    }

    // MindAR手動起動（iOSでの黒画面対策）
    (function(){
      const btn = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');

      async function startCamera(){
        try{
          // A-Frame/MindAR の system 経由でカメラ起動
          await scene.systems['mindar-image-system'].start();
          btn.style.display='none';
          hint.textContent = '偽しおりを画面に入れてください';
        }catch(e){
          alert('カメラ起動に失敗: ' + (e && e.message ? e.message : e));
          console.error(e);
        }
      }

      // ボタンで起動
      btn.addEventListener('click', startCamera);

      // どこかを初回タップでも起動（ユーザー操作扱い）
      const once = () => { startCamera(); };
      document.addEventListener('touchend', once, {once:true});
      document.addEventListener('click', once, {once:true});

      // イベントで状態表示
      scene.addEventListener('arReady', () => {
        // MindARの準備完了
        hint.textContent = '偽しおりを画面に入れてください';
      });
      scene.addEventListener('targetFound', () => {
        hint.style.opacity = '0';
        setTimeout(()=>{ hint.style.display = 'none'; }, 400);
      });
      scene.addEventListener('targetLost', () => {
        hint.style.display = 'block';
        hint.style.opacity  = '1';
      });
    })();
  </script>
</body>
</html>
