<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（Multi Targets + Hi-Res Camera）</title>
  <!-- A-Frame & MindAR (安定版) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { height:100%; margin:0; padding:0; background:#000; overflow:hidden; }
    .hint { position:fixed; left:0; right:0; top:0; color:#fff; background:rgba(0,0,0,.35); padding:8px 12px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN',Meiryo,sans-serif; font-size:14px; text-align:center; z-index:3; transition:opacity .3s ease; }
    .start-btn{ position:fixed; right:12px; bottom:12px; z-index:4; background:#fff; color:#111; border:none; border-radius:12px; padding:12px 16px; font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .toast{ position:fixed; left:50%; bottom:16px; transform:translateX(-50%); background:rgba(0,0,0,.7); color:#fff; padding:8px 12px; border-radius:10px; font-size:13px; z-index:5; display:none; }
  </style>
</head>
<body>
  <div class="hint" id="hint">「ARを開始」を押してカメラを許可 → 偽しおりの写真やイラスト部分を映してください</div>
  <button id="startCam" class="start-btn">ARを開始</button>
  <div class="toast" id="toast"></div>

  <!-- 構成:
    ./index.html
    ./targets.mind                ← 上の6画像を全部まとめたもの
    ./assets/real-itinerary.jpg   ← 本物のしおり（.pngなら拡張子を変更）
  -->

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind?v=8; autoStart:false; uiScanning:true; uiLoading:true;"
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true; alpha:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-assets timeout="30000">
      <img id="realTrip" src="assets/real-itinerary.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ▼ 複数ターゲット（0..5）。targets.mind の登録順に合わせて調整してください。-->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5">
      <a-plane class="overlay" src="#realTrip" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="transparent:true; opacity:1.0; side:double;"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    // 画像比率で平面サイズ調整（全オーバーレイ共通）
    (function(){
      const img = document.getElementById('realTrip');
      const setSize = () => {
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          document.querySelectorAll('.overlay').forEach(p=>{
            p.setAttribute('width', 1);
            p.setAttribute('height', ratio);
          });
        }
      };
      if (img.complete) setSize();
      img.addEventListener('load', setSize);
    })();

    // targets.mind の存在チェック（404対策）
    fetch('./targets.mind?v=8', {method:'HEAD'}).then(res=>{ if(!res.ok) toast('targets.mind が見つかりません（'+res.status+'）'); }).catch(()=>{});

    function toast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none', 4200); }

    // iOS対策：手動起動、カメラ高解像度化（可能なら）
    (function(){
      const btn = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');
      let arSystem = null;

      async function startAR(){
        try{
          if (!scene.hasLoaded) await new Promise(r=>scene.addEventListener('loaded', r, {once:true}));
          arSystem = scene.systems['mindar-image-system'];

          // 一旦停止→開始（状態安定化）
          try{ await arSystem.stop(); }catch(_){ }
          await arSystem.start();

          // ★カメラ画質アップ試行（対応端末のみ有効）
          try{
            const video = arSystem.video || document.querySelector('video');
            const track = video && video.srcObject && video.srcObject.getVideoTracks && video.srcObject.getVideoTracks()[0];
            if (track && track.applyConstraints) {
              await track.applyConstraints({
                width: { ideal: 1920 },
                height:{ ideal: 1080 },
                advanced: [ { focusMode: 'continuous' } ] // 未対応端末は無視
              });
            }
          }catch(e){ /* 失敗してもARは継続 */ }

          btn.style.display='none';
          hint.textContent = '偽しおりの写真/イラスト部分を映してください';
        }catch(e){
          console.error(e);
          if(/Permission|NotAllowed/i.test(String(e))) toast('カメラ許可をONにしてください（aA > Webサイトの設定 > カメラ：許可）');
          else toast('起動エラー: '+e);
        }
      }

      btn.addEventListener('click', startAR);

      // どのターゲットが反応したかログ
      document.querySelectorAll('[mindar-image-target]').forEach((anchor, i)=>{
        anchor.addEventListener('targetFound', ()=> console.log('found targetIndex', i));
        anchor.addEventListener('targetLost',  ()=> console.log('lost  targetIndex', i));
      });
    })();
  </script>
</body>
</html>
