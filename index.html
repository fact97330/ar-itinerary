<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（MindAR・手動起動＋可視デバッグ）</title>
  <!-- A-Frame & MindAR（あなたが映ってた構成のまま） -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" crossorigin="anonymous"></script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint { position:fixed; left:0; right:0; top:0; color:#fff; background:rgba(0,0,0,.35);
            padding:8px 12px; font:14px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans JP",Meiryo; z-index:3; }
    .start-btn{ position:fixed; right:12px; bottom:12px; z-index:4; background:#fff; color:#111; border:0; border-radius:12px; padding:12px 16px; font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .panel { position:fixed; left:8px; bottom:8px; z-index:5; background:rgba(0,0,0,.6); color:#0f0; font:12px/1.4 ui-monospace,Menlo,Consolas,monospace; padding:8px 10px; border-radius:8px; max-width:85vw; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="hint" id="hint">「カメラ開始」を押してカメラを許可 → ターゲットを画面いっぱいに近づけて映してください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div id="panel" class="panel">BUILD v7\n[boot] ページ読み込み中…</div>

  <!-- ▼ targets.mind を a-assets で“先に”読み込ませる -->
  <a-scene
    mindar-image="imageTargetSrc: #mindfile; autoStart: false; uiScanning: true; uiLoading: true;"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets timeout="30000">
      <a-asset-item id="mindfile" src="targets.mind?v=7"></a-asset-item>
      <img id="realTrip" src="assets/real-itinerary.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const panel = document.getElementById('panel');
    const log = (m) => { panel.textContent += '\\n' + m; };

    // 画面でもエラーを捕捉
    window.addEventListener('error', e => log('[window.error] ' + e.message));
    window.addEventListener('unhandledrejection', e => log('[promise] ' + (e.reason?.message || e.reason)));

    // ライブラリ確認
    log('[boot] AFRAME ' + (window.AFRAME?.version || 'not loaded'));
    log('[boot] MindAR ' + (window.MINDAR || window.MINDARThree ? 'loaded' : 'not loaded'));

    // 画像比率で平面サイズ調整
    (function(){
      const img = document.getElementById('realTrip');
      const plane = document.getElementById('overlay');
      function setSize(){
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          plane.setAttribute('width', 1);
          plane.setAttribute('height', 1 * ratio);
          log('[overlay] size set w=1, h=' + (1*ratio).toFixed(3));
        }
      }
      if (img.complete) setSize(); else img.addEventListener('load', setSize);
    })();

    // targets.mind の HEAD チェック（パス違い/404切り分け）
    (async () => {
      try{
        const res = await fetch('targets.mind?v=7', {method:'HEAD'});
        log('[targets HEAD] ' + res.status + ' ' + (res.ok ? 'OK' : 'NG'));
      }catch(e){ log('[targets HEAD error] ' + e.message); }
    })();

    // ★ iOS対策：あなたの“動いてた”起動フローそのまま＋可視ログ
    (function(){
      const btn  = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');

      scene.addEventListener('loaded',   ()=> log('[scene] loaded'));
      scene.addEventListener('arReady',  ()=> log('[mindar] ready'));
      scene.addEventListener('arError',  e => log('[mindar] error ' + (e.detail?.error || '')));

      let starting = false, started = false;

      async function startCamera(force=false){
        if (starting) return;
        if (started && !force) return;
        starting = true;
        try{
          log('[start] trying…');
          try { await scene.systems['mindar-image-system'].stop(); } catch(_){}
          await scene.systems['mindar-image-system'].start();
          started = true;
          btn.style.display='none';
          hint.textContent = 'ターゲットを画面の7〜8割入る距離で映してください';
          log('[start] done');
        }catch(e){
          log('[start error] ' + (e && e.message ? e.message : e));
          alert('カメラ起動に失敗: ' + (e && e.message ? e.message : e));
        }finally{
          starting = false;
        }
      }

      btn.addEventListener('click', () => startCamera(true));
      const once = () => startCamera(true);
      document.addEventListener('pointerdown', once, {once:true});
      document.addEventListener('touchend',   once, {once:true});
      document.addEventListener('click',      once, {once:true});

      // デバッグ：見つかったら画面にも表示
      const anchor = document.querySelector('[mindar-image-target]');
      anchor.addEventListener('targetFound', () => log('[track] found targetIndex 0'));
      anchor.addEventListener('targetLost',  () => log('[track] lost  targetIndex 0'));

      // 回転/復帰対策（元のロジックのまま）
      window.addEventListener('orientationchange', () => setTimeout(() => startCamera(true), 350));
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') setTimeout(() => startCamera(true), 100);
      });
      window.addEventListener('pageshow', (e) => { if (e.persisted) setTimeout(() => startCamera(true), 100); });
    })();
  </script>
</body>
</html>
