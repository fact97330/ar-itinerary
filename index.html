<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ARしおり（MindAR準拠＋PNG表示＋デバッグ10行）</title>

  <!-- MindAR公式の推奨順序 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint {
      position:fixed; left:0; right:0; top:0; z-index:3; color:#fff;
      background:rgba(0,0,0,.35); padding:8px 12px;
      font:14px/1.4 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Noto Sans JP',Meiryo;
      text-align:center;
    }
    .start-btn{
      position:fixed; right:12px; bottom:12px; z-index:4;
      background:#fff; color:#111; border:0; border-radius:12px; padding:12px 16px;
      font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    /* デバッグ：最後の10行だけ表示、上に伸びて邪魔にならない */
    .panel{
      position:fixed; left:8px; bottom:8px; z-index:2147483647; pointer-events:none;
      background:rgba(0,0,0,.7); color:#00ff88;
      font:13px/1.5 ui-monospace,Menlo,Consolas,monospace;
      padding:8px 10px; border-radius:10px; max-width:90vw; white-space:pre-wrap;
      box-shadow:0 8px 24px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <div class="hint" id="hint">「カメラ開始」を押してターゲットを画面の7〜8割で真正面から映してください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div id="panel" class="panel">BUILD v14</div>

  <!-- MindAR準拠：a-assets で targets.mind を事前ロードし ID 参照で渡す -->
  <a-scene
    mindar-image="imageTargetSrc: #mindfile; autoStart: false; uiScanning: true; uiLoading: true;"
    renderer="alpha: true; antialias: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets timeout="30000">
      <!-- ★ targets.mind は index.html と同階層。?v=14 はキャッシュ回避 -->
      <a-asset-item id="mindfile" src="targets.mind?v=14"></a-asset-item>

      <!-- 表示したいPNG（無ければJPGへフォールバック） -->
      <img id="realTrip" src="assets/real-itinerary.png?v=14"
           onerror="this.onerror=null; this.src='assets/real-itinerary.jpg?v=14'">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 単一ターゲット（index 0） -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 照明に依存しない flat シェーダ。最初は非表示 -->
      <a-image id="overlay" src="#realTrip" visible="false"
               position="0 0 0.01"
               material="shader: flat; transparent: true; opacity: 1; side: double">
      </a-image>
    </a-entity>
  </a-scene>

  <script>
    // ===== 画面ログ（最後の10行だけ表示） =====
    const panel = document.getElementById('panel');
    const ring = [];
    function log(line){
      ring.push(line);
      if (ring.length > 10) ring.splice(0, ring.length - 10);
      panel.textContent = 'BUILD v14\n' + ring.join('\n');
    }
    // 心拍ログ（最初の5秒は1秒ごとに刻む：画面更新の生死確認）
    let ticks = 0;
    const tickTimer = setInterval(()=>{ ticks++; log('[tick] '+ticks); if (ticks>=5) clearInterval(tickTimer); }, 1000);

    // 予期しないエラーも画面に出す
    window.addEventListener('error', e => log('[window.error] ' + e.message));
    window.addEventListener('unhandledrejection', e => log('[promise] ' + (e.reason?.message || e.reason)));

    // 画像比率に合わせて a-image の幅:高を 1:ratio に
    (function(){
      const img = document.getElementById('realTrip');
      const overlay = document.getElementById('overlay');
      function setSize(){
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          overlay.setAttribute('width', 1);
          overlay.setAttribute('height', ratio);
          log('[overlay] size set h=' + ratio.toFixed(3));
        }
      }
      if (img.complete) setSize(); else img.addEventListener('load', setSize);
    })();

    (function(){
      const btn  = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');
      const assets = document.querySelector('a-assets');
      const mindfile = document.getElementById('mindfile');
      const overlay = document.getElementById('overlay');
      let starting = false, started = false;

      // a-assets / asset-item の読込ログ（ここが出ないなら targets.mind が読めていない）
      assets.addEventListener('loaded', ()=> log('[assets] loaded (all)'));
      mindfile.addEventListener('loaded', ()=> log('[assets] mindfile loaded'));
      mindfile.addEventListener('error',  ()=> log('[assets] mindfile ERROR (path?)'));

      // MindAR状態ログ
      scene.addEventListener('loaded',  ()=> log('[scene] loaded'));
      scene.addEventListener('arReady', ()=> log('[mindar] ready'));
      scene.addEventListener('arError', e=> log('[mindar] error ' + (e.detail?.error || '')));

      // カメラ画質の希望（失敗しても無視）
      async function bumpCameraQuality(){
        const v = document.querySelector('video'); if (!v) return;
        try{
          v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline',''); v.muted = true;
          await v.play().catch(()=>{});
          const track = v.srcObject?.getVideoTracks?.()[0];
          if (track?.applyConstraints){
            await track.applyConstraints({
              facingMode:{ideal:'environment'},
              width:{ideal:1920}, height:{ideal:1080},
              advanced:[{focusMode:'continuous'}]
            });
          }
          setTimeout(()=> log('[video] ' + v.videoWidth + 'x' + v.videoHeight), 600);
        }catch(e){ log('[bumpCameraQuality] ' + (e.message || e)); }
      }

      async function startCamera(force=false){
        if (starting || (started && !force)) return;
        starting = true;
        try{
          log('[start] try');
          try{ await scene.systems['mindar-image-system'].stop(); }catch(_){}
          await scene.systems['mindar-image-system'].start();
          await bumpCameraQuality();
          started = true;
          btn.style.display = 'none';
          hint.textContent = 'ターゲットを映してください（画面の7〜8割）';
          log('[start] done');
        }catch(e){
          log('[start error] ' + (e?.message || e));
          alert('カメラ起動に失敗: ' + (e?.message || e));
        }finally{
          starting = false;
        }
      }

      // ユーザー操作で起動（iOS必須）
      btn.addEventListener('click', ()=> startCamera(true));
      const once = ()=> startCamera(true);
      document.addEventListener('pointerdown', once, {once:true});
      document.addEventListener('touchend',   once, {once:true});
      document.addEventListener('click',      once, {once:true});

      // ターゲット検出→PNG表示／見失い→非表示
      const anchor = document.querySelector('[mindar-image-target]');
      anchor.addEventListener('targetFound', ()=>{
        log('[track] found targetIndex 0');
        // 念のため再バインド＆可視化（順序レース潰し）
        overlay.setAttribute('src', '#realTrip');
        overlay.setAttribute('material', 'shader: flat; transparent: true; opacity: 1; side: double');
        overlay.setAttribute('visible', true);
      });
      anchor.addEventListener('targetLost', ()=>{
        log('[track] lost  targetIndex 0');
        overlay.setAttribute('visible', false);
      });

      // 画面回転/復帰で再スタート
      window.addEventListener('orientationchange', ()=> setTimeout(()=> startCamera(true), 350));
      document.addEventListener('visibilitychange', ()=> {
        if (document.visibilityState === 'visible') setTimeout(()=> startCamera(true), 100);
      });
      window.addEventListener('pageshow', (e)=> { if (e.persisted) setTimeout(()=> startCamera(true), 100); });
    })();
  </script>
</body>
</html>
