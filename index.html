<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（MindAR・単一ターゲット／高画質リクエスト）</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint { position:fixed; left:0; right:0; top:0; color:#fff; background:rgba(0,0,0,.35);
            padding:8px 12px; font:14px/1.4 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Noto Sans JP',Meiryo; z-index:3; }
    .start-btn{ position:fixed; right:12px; bottom:12px; z-index:4; background:#fff; color:#111; border:0; border-radius:12px; padding:12px 16px; font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35) }
    .panel{ position:fixed; left:8px; bottom:8px; z-index:2147483647; pointer-events:none;
            background:rgba(0,0,0,.7); color:#00ff88; font:14px/1.5 ui-monospace,Menlo,Consolas,monospace;
            padding:10px 12px; border-radius:10px; max-width:90vw; white-space:pre-wrap; box-shadow:0 8px 24px rgba(0,0,0,.5) }
  </style>
</head>
<body>
  <div class="hint" id="hint">「カメラ開始」を押して許可 → ターゲットを画面の7〜8割入る距離で真正面から映してください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div id="panel" class="panel">BUILD v9\n[boot] ページ読み込み中…</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind?v=9; autoStart:false; uiScanning:true; uiLoading:true; maxTrack:1; warmupTolerance:2; missTolerance:5; filterMinCF:0.001; filterBeta:0.001"
    renderer="alpha:true; antialias:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-assets timeout="30000">
      <img id="realTrip" src="assets/real-itinerary.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="overlay" src="#realTrip" position="0 0 0"
               material="transparent:true; opacity:1.0"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    const panel=document.getElementById('panel'); const log=(m)=>{ panel.textContent+='\n'+m; };
    window.addEventListener('error', e=>log('[window.error] '+e.message));
    window.addEventListener('unhandledrejection', e=>log('[promise] '+(e.reason?.message||e.reason)));

    // オーバーレイを画像比率で合わせる
    (function(){
      const img=document.getElementById('realTrip'), plane=document.getElementById('overlay');
      function setSize(){ if(img.naturalWidth&&img.naturalHeight){ const r=img.naturalHeight/img.naturalWidth; plane.setAttribute('width',1); plane.setAttribute('height',r); log('[overlay] size set h='+r.toFixed(3)); } }
      if(img.complete) setSize(); else img.addEventListener('load', setSize);
    })();

    // 404切り分け
    (async()=>{ try{const r=await fetch('targets.mind?v=9',{method:'HEAD'}); log('[targets HEAD] '+r.status+' '+(r.ok?'OK':'NG')); if(!r.ok) alert('targets.mind が見つかりません');}catch(e){log('[targets HEAD error] '+e.message);} })();

    (function(){
      const btn=document.getElementById('startCam'), hint=document.getElementById('hint'), scene=document.querySelector('a-scene');
      scene.addEventListener('loaded', ()=>log('[scene] loaded'));
      scene.addEventListener('arReady', ()=>log('[mindar] ready'));
      scene.addEventListener('arError', e=>log('[mindar] error '+(e.detail?.error||'')));

      let starting=false, started=false;

      async function bumpCameraQuality(){
        const v=document.querySelector('video');
        if(!v) return;
        try{
          v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline',''); v.muted=true; await v.play().catch(()=>{});
          const track=v.srcObject?.getVideoTracks?.()[0];
          if(track?.applyConstraints){
            await track.applyConstraints({
              facingMode:{ideal:'environment'},
              width:{ideal:1920}, height:{ideal:1080},
              advanced:[{focusMode:'continuous'}]
            });
          }
          await v.play().catch(()=>{});
          setTimeout(()=>log('[video] '+v.videoWidth+'x'+v.videoHeight),600);
        }catch(e){ log('[bumpCameraQuality] '+(e.message||e)); }
      }

      async function startCamera(force=false){
        if(starting || (started && !force)) return;
        starting=true;
        try{
          log('[start] try');
          try{ await scene.systems['mindar-image-system'].stop(); }catch(_){}
          await scene.systems['mindar-image-system'].start();
          await bumpCameraQuality();
          started=true; btn.style.display='none'; hint.textContent='ターゲットを映してください（画面の7〜8割）';
          log('[start] done');
        }catch(e){ log('[start error] '+(e?.message||e)); alert('カメラ起動に失敗: '+(e?.message||e)); }
        finally{ starting=false; }
      }

      btn.addEventListener('click', ()=>startCamera(true));
      const once=()=>startCamera(true);
      document.addEventListener('pointerdown',once,{once:true});
      document.addEventListener('touchend',once,{once:true});
      document.addEventListener('click',once,{once:true});

      const anchor=document.querySelector('[mindar-image-target]');
      anchor.addEventListener('targetFound', ()=>log('[track] found targetIndex 0'));
      anchor.addEventListener('targetLost',  ()=>log('[track] lost  targetIndex 0'));

      window.addEventListener('orientationchange', ()=>setTimeout(()=>startCamera(true),350));
      document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') setTimeout(()=>startCamera(true),100); });
      window.addEventListener('pageshow', e=>{ if(e.persisted) setTimeout(()=>startCamera(true),100); });
    })();
  </script>
</body>
</html>
