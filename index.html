<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ARしおり（MindAR・手動起動＋複数ターゲット）</title>
  <!-- A-Frame & MindAR（映ってた構成と同じ） -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    .hint {
      position: fixed; left:0; right:0; top:0;
      color:#fff; background: rgba(0,0,0,.35); padding:8px 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      font-size:14px; text-align:center; z-index:3; transition: opacity .3s ease;
    }
    .start-btn{
      position: fixed; right: 12px; bottom: 12px; z-index: 4;
      background:#fff; color:#111; border:none; border-radius:12px; padding:12px 16px;
      font-weight:700; box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .toast {
      position: fixed; left:50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,.7); color:#fff; padding:8px 12px; border-radius:10px; font-size:13px; z-index:5;
      display:none;
    }
  </style>
</head>
<body>
  <div class="hint" id="hint">カメラを開始し、A4の「偽しおり」を画面に入れてください</div>
  <button id="startCam" class="start-btn">カメラ開始</button>
  <div class="toast" id="toast"></div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind?v=4; autoStart: false; uiScanning: true; uiLoading: true;"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets>
      <img id="realTrip" src="assets/real-itinerary.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ▼ 複数ターゲット。targets.mind の“登録順”に合わせて増減（0..5は例） -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 4">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 5">
      <a-plane class="overlay" src="#realTrip" position="0 0 0"
               material="transparent: true; opacity: 1.0"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 画像比率で平面サイズ調整（すべての .overlay に反映）
    (function(){
      const img = document.getElementById('realTrip');
      const setSize = () => {
        if (img.naturalWidth && img.naturalHeight) {
          const ratio = img.naturalHeight / img.naturalWidth;
          document.querySelectorAll('.overlay').forEach(p => {
            p.setAttribute('width', 1);
            p.setAttribute('height', 1 * ratio);
          });
        }
      };
      if (img.complete) setSize();
      img.addEventListener('load', setSize);
    })();

    // targets.mind の存在チェック
    fetch('targets.mind?v=4', {method: 'HEAD'}).then(res => {
      if (!res.ok) showToast('targets.mind が見つかりません。index.html と同じ階層に置いてください。');
    }).catch(()=>{});

    function showToast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg; t.style.display = 'block';
      setTimeout(()=>{ t.style.display='none'; }, 4200);
    }

    // ★ iOS対策：あなたの“動いてた”起動フローをそのまま使用
    (function(){
      const btn  = document.getElementById('startCam');
      const hint = document.getElementById('hint');
      const scene = document.querySelector('a-scene');

      let starting = false;
      let started  = false;

      async function startCamera(force=false){
        if (starting) return;
        if (started && !force) return;
        starting = true;
        try{
          try { await scene.systems['mindar-image-system'].stop(); } catch(_){}
          await scene.systems['mindar-image-system'].start();
          started = true;
          btn.style.display='none';
          hint.textContent = '偽しおりを画面に入れてください';
        }catch(e){
          console.error(e);
          alert('カメラ起動に失敗: ' + (e && e.message ? e.message : e));
        }finally{
          starting = false;
        }
      }

      // ボタンで起動 + 初回タップで起動
      btn.addEventListener('click', () => startCamera(true));
      const once = () => startCamera(true);
      document.addEventListener('pointerdown', once, {once:true});
      document.addEventListener('touchend',   once, {once:true});
      document.addEventListener('click',      once, {once:true});

      // 回転/復帰対策（元コードのまま）
      window.addEventListener('orientationchange', () => setTimeout(() => startCamera(true), 350));
      document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') setTimeout(() => startCamera(true), 100); });
      window.addEventListener('pageshow', (e) => { if (e.persisted) setTimeout(() => startCamera(true), 100); });

      // どのターゲットが反応したかをデバッグ表示（Safari > 開発 > コンソールで確認）
      document.querySelectorAll('[mindar-image-target]').forEach((anchor, i)=>{
        anchor.addEventListener('targetFound', ()=> console.log('found targetIndex', i));
        anchor.addEventListener('targetLost',  ()=> console.log('lost  targetIndex', i));
      });
    })();
  </script>
</body>
</html>
